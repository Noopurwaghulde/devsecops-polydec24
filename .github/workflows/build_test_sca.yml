name: build-test-deploy

on: push

jobs: 
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install

      - name: Update axios and follow-redirects
        run: |
          npm install axios@latest
          npm install follow-redirects@latest
          
      - run: npm run build 
      - run: npm test
      - run: npm audit
